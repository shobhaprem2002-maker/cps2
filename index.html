/* ENGINE */

function startQuiz(sub){
score=0;
time=900;
questions=subjects[sub].map(q=>({...q,done:false}));

document.getElementById("score").innerText=0;
document.getElementById("time").innerText=time;
document.getElementById("title").innerText=sub.toUpperCase()+" â€“ ICSE STD 10";

document.getElementById("home").style.display="none";
document.getElementById("quizPage").style.display="block";

loadQuiz();
startTimer();
}

function loadQuiz(){
let html="";
questions.forEach((x,i)=>{
html+=`<h3>${i+1}. ${x.q}</h3>`;
x.o.forEach(op=>{
html+=`<button onclick="check(this,${i},'${op}')">${op}</button>`;
});
});
document.getElementById("quiz").innerHTML=html;
}

/* âœ… UPDATED LOGIC â€“ SHOW CORRECT ANSWER */
function check(btn,i,opt){
if(questions[i].done) return;
questions[i].done=true;

const buttons = btn.parentElement.querySelectorAll("button");

if(opt===questions[i].a){
btn.classList.add("correct");
score++;
document.getElementById("score").innerText=score;
}else{
btn.classList.add("wrong");
buttons.forEach(b=>{
if(b.innerText===questions[i].a){
b.classList.add("correct");
}
});
}
}

function startTimer(){
clearInterval(timer);
timer=setInterval(()=>{
time--;
document.getElementById("time").innerText=time;
if(time<=0){
submitQuiz();
}
},1000);
}

function submitQuiz(){
clearInterval(timer);
alert(`Score: ${score} / ${questions.length}`);
goHome();
}

function goHome(){
clearInterval(timer);
document.getElementById("quizPage").style.display="none";
document.getElementById("home").style.display="block";
}
